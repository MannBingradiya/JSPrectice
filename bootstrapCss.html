<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 1000px;
        }
        .container{
            margin-top: 1em;
            padding: 10px;
        }
        .notification{
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: .6rem;
        }
        .position{
            height: 100px;
            width: 100px;
            background-color: aqua;
            position: absolute;
            top: 200px;
            left: 200px;
            transition: bacground-color 1s;
        }
        .ancestor{
            width: 300px;
            height: 300px;
            background-color: black;
        }
        .main-menu button{
            font-family:'Times New Roman', Times, serif;
            background-color: aqua;
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            color: rgb(110, 83, 94);
            font-size: 1rem;
            font-weight: 500;
            position: absolute;
            top: 100px;
            left: 100px;
            transition: background-color .5s;
        }
        .main-menu button:hover{
            background-color: rgb(17, 220, 220);
        }   
        .notification-menu{
            display: flex;
            padding: 5px;
            background-color: bisque;
            position: absolute;
            top: -15px;
            left: 50px;
            border-radius: 50%;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .inc{
            font-size: .7rem;
        }
    </style>
</head>
<body>
    <!-- <div class="ancestor"> -->
        <div class="position">
    
        </div>
    <!-- </div> -->
    <div class="container">
        <button type="button" class="btn btn-primary position-relative">
        Inbox
        <span class="notification position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning">
            99+
        </span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <div class="main-menu">
        <div class="sub">
            <button type="button">Click
                <span class="notification-menu">99 <span class="inc">+</span></span>
            </button>
        </div>
    </div>
</body>
</html>
