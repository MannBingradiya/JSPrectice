<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playbar-play your song</title>
    <link rel="stylesheet" href="footer_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="footer-menu">
            <div class="playlist-first-part">
                <div class="playlist-curr-song">
                    <img src="./img/download.jpeg" alt="">
                    <div class="song-description">
                        <div class="song-title song">Daylight</div>
                        <div class="song-singer song">Devid Kumar</div>
                    </div>
                </div>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-desktop"></i>
            </div>
            <div class="playlist-sec-part">
                <div class="playlist-hendler">
                    <img src="./img/player_icon1.png" alt="">
                    <img src="./img/player_icon2.png" alt="">
                    <img src="./img/player_icon3.png" alt="" style="width: 1.5rem; height: 1.5rem;">
                    <img src="./img/player_icon4.png" alt="">
                    <img src="./img/player_icon5.png" alt="">
                </div>
                <div class="playlist-progressbar">
                    <span class="curr-status">0:00</span>
                    <input type="range" name="" id="">
                    <span class="total-time">3:33</span>
                </div>
            </div>
            <div class="playlist-third-part">
                <i class="fa-solid fa-video"></i>
                <i class="fa-solid fa-headset"></i>
                <i class="fa-solid fa-microphone"></i>
                <i class="fa-solid fa-volume-high"></i>
                <input type="range" name="" id="">
            </div>
        </div>
    </div>
</body>
</html>
